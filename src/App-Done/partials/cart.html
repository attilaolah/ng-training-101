<h4>Cart</h4>
<table>
<thead>
<tr>
<td>Code</td><td>Name</td><td>Qty</td><td>Price</td><td>Total</td>
</tr>
</thead>
<tbody>
<tr data-ng-repeat="item in cart.items">
<td>{{item.productId}}</td><td>{{item.product.name}}</td><td><input type="number" data-ng-model="item.quantity" /></td><td>{{item.product.price | currency}}</td><td>{{item.quantity * item.product.price | currency}}</td>
</tr>
</tbody>
</table>
